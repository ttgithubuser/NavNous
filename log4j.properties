#Root logger
log4j.rootLogger=DEBUG,file,HTML
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./log/SeleniumLog.log
log4j.appender.file.maxFileSize=900KB
log4j.appender.file.maxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c<strong><strong>{1}</strong></strong>:%L - %m%n
log4j.appender.file.Append=false

#Application Logs
log4j.logger.TestScript3=INFO,dest1,HTML
log4j.appender.dest1=org.apache.log4j.RollingFileAppender
log4j.appender.dest1.maxFileSize=900KB
log4j.appender.dest1.maxBackupIndex=6
log4j.appender.dest1.layout=org.apache.log4j.PatternLayout
log4j.appender.dest1.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %c %m%n
log4j.appender.dest1.File=./log/NavPortLog.log
log4j.appender.dest1.Append=false
log4j.appender.HTML=org.apache.log4j.FileAppender
log4j.appender.HTML.File=./log/NavPortLogSummary.html
log4j.appender.HTML.layout=org.apache.log4j.HTMLLayout
log4j.appender.HTML.layout.Title=Application log
log4j.appender.HTML.layout.LocationInfo=true